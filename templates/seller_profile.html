<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
        }
        .container {
            padding: 20px;
        }
        .book-card {
            margin: 5px 0;
        }
        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ccc;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-button {
            background: black;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}"><button class="top-left-button">â¬…</button></a>
    <div class="container">
        <h2 id="profile-name">{{ seller.username }}</h2>
        <p id="profile-username"><strong>{{ seller.username }}</strong></p>
        
        <h3>Email</h3>
        <p id="profile-email">{{ seller.email }} <button class="contact-button">Contact</button></p>
        
        <h3>{{ seller.username }}'s books</h3>
        
        <h4>Available</h4>
        <div id="available-books">
            {% for book in available_books %}
                <p class="book-card">
                    <a href="{{ url_for('book_details', book_id=book._id) }}">
                        <strong>{{ book.title }}</strong>
                    </a>
                    <br> {{ book.author }}
                </p>
            {% endfor %}
        </div>
        
        <h4>Sold</h4>
        <div id="sold-books">
            {% for book in sold_books %}
                <p class="book-card">
                    <strong>{{ book.title }}</strong><br> {{ book.author }}
                </p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
